{{- if .Values.database.embedded.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kph.fullname" . }}-db
  labels:
    {{- include "kph.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    {{- include "kph.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: database
{{- end }}
