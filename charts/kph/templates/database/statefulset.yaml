{{- if .Values.database.embedded.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "kph.fullname" . }}-db
  labels:
    {{- include "kph.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  serviceName: {{ include "kph.fullname" . }}-db
  replicas: 1
  selector:
    matchLabels:
      {{- include "kph.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        {{- include "kph.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: database
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        fsGroup: 999
      containers:
        - name: postgres
          image: {{ include "kph.database.image" . }}
          imagePullPolicy: {{ .Values.database.embedded.image.pullPolicy }}
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_DB
              value: {{ .Values.database.embedded.auth.database | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.database.embedded.auth.username | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "kph.databaseSecretName" . }}
                  key: {{ .Values.database.embedded.auth.passwordKey | default "postgres-password" }}
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.database.embedded.auth.username | quote }}
                - -d
                - {{ .Values.database.embedded.auth.database | quote }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.database.embedded.auth.username | quote }}
                - -d
                - {{ .Values.database.embedded.auth.database | quote }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.database.embedded.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      {{- with .Values.database.embedded.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.database.embedded.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.database.embedded.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.database.embedded.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          {{- toYaml .Values.database.embedded.persistence.accessModes | nindent 10 }}
        {{- if .Values.database.embedded.persistence.storageClassName }}
        storageClassName: {{ .Values.database.embedded.persistence.storageClassName | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.database.embedded.persistence.size | quote }}
  {{- else }}
      volumes:
        - name: data
          emptyDir: {}
  {{- end }}
{{- end }}
