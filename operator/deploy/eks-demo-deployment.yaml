# =============================================================================
# Policy Hub - EKS Demo Deployment
# =============================================================================
# Generated deployment for kph-demo EKS cluster

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: policy-hub-system
  labels:
    app.kubernetes.io/name: policy-hub
    app.kubernetes.io/part-of: policy-hub

---
# Credentials Secret
apiVersion: v1
kind: Secret
metadata:
  name: policy-hub-credentials
  namespace: policy-hub-system
type: Opaque
stringData:
  registration-token: "phub_rvmzPVXt3FCTA8j2rIRowE4yyE8iaAbrvJUb_n8hg_M"
  saas-endpoint: "https://policy-hub-starter.vercel.app"

---
# RBAC - Operator
apiVersion: v1
kind: ServiceAccount
metadata:
  name: policy-hub-operator
  namespace: policy-hub-system
  labels:
    app.kubernetes.io/name: policy-hub-operator

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: policy-hub-operator-role
rules:
  - apiGroups: ["policyhub.io"]
    resources: ["policyhubconfigs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["policyhub.io"]
    resources: ["policyhubconfigs/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["policyhub.io"]
    resources: ["policyhubconfigs/finalizers"]
    verbs: ["update"]
  - apiGroups: ["policyhub.io"]
    resources: ["managedpolicies"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["policyhub.io"]
    resources: ["managedpolicies/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["policyhub.io"]
    resources: ["managedpolicies/finalizers"]
    verbs: ["update"]
  - apiGroups: [""]
    resources: ["nodes", "namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  - apiGroups: ["cilium.io"]
    resources: ["ciliumnetworkpolicies", "ciliumclusterwidenetworkpolicies"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: policy-hub-operator-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: policy-hub-operator-role
subjects:
  - kind: ServiceAccount
    name: policy-hub-operator
    namespace: policy-hub-system

---
# RBAC - Collector
apiVersion: v1
kind: ServiceAccount
metadata:
  name: policy-hub-collector
  namespace: policy-hub-system
  labels:
    app.kubernetes.io/name: policy-hub-collector

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: policy-hub-collector-role
rules:
  - apiGroups: [""]
    resources: ["pods", "namespaces", "nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["cilium.io"]
    resources: ["ciliumnetworkpolicies", "ciliumclusterwidenetworkpolicies"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: policy-hub-collector-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: policy-hub-collector-role
subjects:
  - kind: ServiceAccount
    name: policy-hub-collector
    namespace: policy-hub-system

---
# ConfigMap - Collector Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: policy-hub-collector-config
  namespace: policy-hub-system
data:
  HUBBLE_ADDRESS: "hubble-relay.kube-system.svc.cluster.local:80"
  HUBBLE_ENABLED: "true"
  TETRAGON_ADDRESS: "unix:///var/run/tetragon/tetragon.sock"
  TETRAGON_ENABLED: "true"
  STORAGE_PATH: "/var/lib/policyhub/telemetry"
  RETENTION_DAYS: "7"
  MAX_STORAGE_GB: "10"
  BUFFER_SIZE: "10000"
  FLUSH_INTERVAL: "30s"
  SAAS_ENABLED: "true"
  AGGREGATION_WINDOW: "1m"
  SIMULATION_ENABLED: "true"
  SIMULATION_POLL_INTERVAL: "30s"
  VALIDATION_ENABLED: "true"
  VALIDATION_FLUSH_INTERVAL: "60s"
  VALIDATION_SAMPLE_RATE: "10"
  LOG_LEVEL: "info"

---
# Operator Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-hub-operator
  namespace: policy-hub-system
  labels:
    app.kubernetes.io/name: policy-hub-operator
    app.kubernetes.io/component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: policy-hub-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: policy-hub-operator
    spec:
      serviceAccountName: policy-hub-operator
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: manager
          image: ghcr.io/henleda/policy-hub-operator:latest
          imagePullPolicy: Always
          args:
            - --leader-elect
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=:8080
          env:
            - name: SAAS_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: policy-hub-credentials
                  key: saas-endpoint
            - name: CLUSTER_ID
              valueFrom:
                secretKeyRef:
                  name: policy-hub-credentials
                  key: cluster-id
                  optional: true
            - name: SAAS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: policy-hub-credentials
                  key: saas-api-key
                  optional: true
          ports:
            - name: metrics
              containerPort: 8080
            - name: health
              containerPort: 8081
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
      terminationGracePeriodSeconds: 10

---
# Collector DaemonSet
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: policy-hub-collector
  namespace: policy-hub-system
  labels:
    app.kubernetes.io/name: policy-hub-collector
    app.kubernetes.io/component: telemetry
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: policy-hub-collector
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: policy-hub-collector
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: policy-hub-collector
      tolerations:
        - operator: Exists
          effect: NoSchedule
        - operator: Exists
          effect: NoExecute
      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          command: ["sh", "-c", "chown -R 65534:65534 /var/lib/policyhub/telemetry && chmod -R 755 /var/lib/policyhub/telemetry"]
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: telemetry-storage
              mountPath: /var/lib/policyhub/telemetry
        - name: wait-for-bootstrap
          image: bitnami/kubectl:latest
          command:
            - sh
            - -c
            - |
              echo "Waiting for policy-hub-cluster-token secret..."
              until kubectl get secret policy-hub-cluster-token -n policy-hub-system 2>/dev/null; do
                echo "Secret not found, waiting 5s..."
                sleep 5
              done
              echo "Bootstrap secret found, collector can start"
      containers:
        - name: collector
          image: ghcr.io/henleda/policy-hub-operator:latest
          command: ["/collector"]
          imagePullPolicy: Always
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CLUSTER_ID
              valueFrom:
                secretKeyRef:
                  name: policy-hub-cluster-token
                  key: cluster-id
            - name: SAAS_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: policy-hub-credentials
                  key: saas-endpoint
            - name: SAAS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: policy-hub-cluster-token
                  key: api-token
          envFrom:
            - configMapRef:
                name: policy-hub-collector-config
          ports:
            - name: health
              containerPort: 8080
            - name: metrics
              containerPort: 9090
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 2Gi
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: telemetry-storage
              mountPath: /var/lib/policyhub/telemetry
            - name: tetragon-sock
              mountPath: /var/run/tetragon
              readOnly: true
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: telemetry-storage
          hostPath:
            path: /var/lib/policyhub/telemetry
            type: DirectoryOrCreate
        - name: tetragon-sock
          hostPath:
            path: /var/run/tetragon
            type: DirectoryOrCreate
        - name: tmp
          emptyDir: {}

---
# PolicyHubConfig - Bootstrap Mode
apiVersion: policyhub.io/v1alpha1
kind: PolicyHubConfig
metadata:
  name: policy-hub-config
  namespace: policy-hub-system
spec:
  saasEndpoint: https://policy-hub-starter.vercel.app
  clusterName: kph-demo-eks
  registrationTokenSecretRef:
    name: policy-hub-credentials
    key: registration-token
  provider: AWS
  region: us-east-1
  environment: DEVELOPMENT
  syncInterval: 30s
  heartbeatInterval: 60s
