# Configuration secret (always created)
apiVersion: v1
kind: Secret
metadata:
  name: kph-agent-config
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: kph-agent
type: Opaque
stringData:
  {{- if .Values.agent.clusterId }}
  # Legacy mode: cluster-id from pre-registration
  cluster-id: {{ .Values.agent.clusterId | quote }}
  {{- end }}
  cluster-name: {{ .Values.agent.clusterName | quote }}
  organization-id: {{ .Values.agent.organizationId | quote }}
  saas-endpoint: {{ .Values.agent.serverUrl | quote }}
---
{{- if not .Values.agent.existingSecret }}
# Token secret (only created if not using existingSecret)
# For legacy mode: this should be an API token (cluster-scoped)
# For bootstrap mode: this should be a registration token (org-scoped)
apiVersion: v1
kind: Secret
metadata:
  name: kph-agent-token
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: kph-agent
type: Opaque
stringData:
  api-token: {{ .Values.agent.token | quote }}
{{- end }}
