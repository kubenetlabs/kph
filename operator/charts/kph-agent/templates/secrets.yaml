# Non-sensitive configuration (always created)
apiVersion: v1
kind: Secret
metadata:
  name: kph-agent-config
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: kph-agent
type: Opaque
stringData:
  cluster-id: {{ .Values.agent.clusterId | quote }}
  cluster-name: {{ .Values.agent.clusterName | quote }}
  organization-id: {{ .Values.agent.organizationId | quote }}
  saas-endpoint: {{ .Values.agent.serverUrl | quote }}
---
{{- if not .Values.agent.existingSecret }}
# Token secret (only created if not using existingSecret)
apiVersion: v1
kind: Secret
metadata:
  name: kph-agent-token
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: kph-agent
type: Opaque
stringData:
  api-token: {{ .Values.agent.token | quote }}
{{- end }}
