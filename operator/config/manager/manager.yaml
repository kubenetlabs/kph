---
apiVersion: v1
kind: Namespace
metadata:
  name: policy-hub-system
  labels:
    app.kubernetes.io/name: policy-hub-operator
    app.kubernetes.io/managed-by: kustomize
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: policy-hub-operator
  namespace: policy-hub-system
  labels:
    app.kubernetes.io/name: policy-hub-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: policy-hub-operator-rolebinding
  labels:
    app.kubernetes.io/name: policy-hub-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: policy-hub-operator-role
subjects:
  - kind: ServiceAccount
    name: policy-hub-operator
    namespace: policy-hub-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-hub-operator
  namespace: policy-hub-system
  labels:
    app.kubernetes.io/name: policy-hub-operator
    app.kubernetes.io/component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: policy-hub-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: policy-hub-operator
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      serviceAccountName: policy-hub-operator
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: manager
          image: ghcr.io/henleda/policy-hub-operator:latest
          imagePullPolicy: Always
          args:
            - --leader-elect
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=:8080
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 64Mi
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: policy-hub-operator-metrics
  namespace: policy-hub-system
  labels:
    app.kubernetes.io/name: policy-hub-operator
spec:
  ports:
    - name: metrics
      port: 8080
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: policy-hub-operator
